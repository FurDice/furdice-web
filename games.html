<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurDice - Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .language-selector {
            display: inline-block;
            margin-left: 1rem;
        }
        .language-btn {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            margin-left: 0.25rem;
            cursor: pointer;
        }
        .language-btn.active {
            background-color: #EAB308;
            color: #111827;
        }
        .game-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="app" class="container mx-auto p-6">
        <header class="flex justify-between items-center py-4">
            <h1 class="text-3xl font-bold">FurDice</h1>
            <div class="flex items-center">
                <nav>
                    <a href="index.html" class="px-4 hover:text-yellow-400">{{ translations[currentLanguage].nav.home }}</a>
                    <a href="games.html" class="px-4 hover:text-yellow-400 text-yellow-400">{{ translations[currentLanguage].nav.games }}</a>
                    <a href="privacy.html" class="px-4 hover:text-yellow-400">{{ translations[currentLanguage].nav.privacy }}</a>
                </nav>
                <div class="language-selector">
                    <button 
                        v-for="(lang, code) in availableLanguages" 
                        :key="code" 
                        @click="changeLanguage(code)"
                        class="language-btn"
                        :class="{ 'active': currentLanguage === code }">
                        {{ lang }}
                    </button>
                </div>
            </div>
        </header>
        
        <section class="my-10">
            <h2 class="text-4xl font-bold mb-8 text-center">{{ translations[currentLanguage].gamesSection.title }}</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div v-for="game in games" :key="game.id" class="p-6 bg-gray-800 rounded-lg game-card">
                    <h3 class="text-2xl font-semibold mb-3">{{ game.name }}</h3>
                    <p class="text-gray-300 mb-4">{{ getGameDescription(game) }}</p>
                    <div class="mt-4">
                        <button class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-4 rounded">
                            {{ translations[currentLanguage].gamesSection.playButton }}
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    currentLanguage: 'en',
                    availableLanguages: {
                        'en': 'English',
                        'ko': '한국어',
                        'ja': '日本語'
                    },
                    translations: {
                        'en': {
                            nav: {
                                home: 'Home',
                                games: 'Games',
                                privacy: 'Privacy Policy'
                            },
                            gamesSection: {
                                title: 'Our Games',
                                playButton: 'Play Now'
                            }
                        },
                        'ko': {
                            nav: {
                                home: '홈',
                                games: '게임',
                                privacy: '개인정보 처리방침'
                            },
                            gamesSection: {
                                title: '우리의 게임',
                                playButton: '지금 플레이'
                            }
                        },
                        'ja': {
                            nav: {
                                home: 'ホーム',
                                games: 'ゲーム',
                                privacy: 'プライバシーポリシー'
                            },
                            gamesSection: {
                                title: '私たちのゲーム',
                                playButton: '今すぐプレイ'
                            }
                        }
                    },
                    games: [
                        { 
                            id: 1, 
                            name: "Merge Cats", 
                            description: {
                                en: "A fun and addictive cat merging game!",
                                ko: "재미있고 중독성 있는 고양이 합치기 게임!",
                                ja: "楽しくて中毒性のある猫のマージゲーム！"
                            }
                        },
                        { 
                            id: 2, 
                            name: "Jump Rope Challenge", 
                            description: {
                                en: "Jump and test your reflexes!",
                                ko: "점프하고 당신의 반사 신경을 테스트하세요!",
                                ja: "ジャンプして反射神経をテストしよう！"
                            }
                        },
                        { 
                            id: 3, 
                            name: "Puzzle Quest", 
                            description: {
                                en: "Solve challenging puzzles in a magical world!",
                                ko: "마법의 세계에서 도전적인 퍼즐을 풀어보세요!",
                                ja: "魔法の世界で挑戦的なパズルを解こう！"
                            }
                        }
                    ]
                };
            },
            methods: {
                changeLanguage(langCode) {
                    if (this.availableLanguages.hasOwnProperty(langCode)) {
                        this.currentLanguage = langCode;
                        // Optionally save language preference to localStorage
                        localStorage.setItem('preferredLanguage', langCode);
                    }
                },
                getGameDescription(game) {
                    return game.description[this.currentLanguage] || game.description['en'];
                }
            },
            mounted() {
                // Check if user has a saved language preference
                const savedLanguage = localStorage.getItem('preferredLanguage');
                if (savedLanguage && this.availableLanguages.hasOwnProperty(savedLanguage)) {
                    this.currentLanguage = savedLanguage;
                } else {
                    // Try to detect browser language
                    const browserLang = navigator.language.split('-')[0];
                    if (this.availableLanguages.hasOwnProperty(browserLang)) {
                        this.currentLanguage = browserLang;
                    }
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
